<!DOCTYPE html>
<html> 
<head>
	<title>Paddings</title> 
	<style>
		div {
			background-color: darkblue;
			color: white;
		}
		p {
			display:inline-block;
			border: 2px solid aqua;
			margin: 20px;
			padding: 10px;
			}
	</style>
</head>
<body>
	<h1>Paddings<h1> 
	<div>
		<p>Textinhalt</p>
	</div>
</body>
</html> 

<!-- Mit Padding können wir den solid aqua Rahmen um den Text herum vergrößern oder verkleinern. 
Also nochmal zur Wiederholung: Padding ist der Raum zwischen Inhalt des HMTLs und seinem Rahmen. 
Und die Margin beschreibt den Raum außerhalb des Rahmens des HTMLs -->
