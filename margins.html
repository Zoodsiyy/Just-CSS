<!DOCTYPE html>
<html> 
<head>
	<title>Margins</title> 
	<style>
		div {
			background-color: darkblue;
			color: white;
		}
		p {
			display:inline-block;
			border: 2px solid aqua;
			margin: 10px 20px 5px 15px;
			}
	</style>
</head>
<body>
	<h1>Margins<h1> 
	<div>
		<p>Textinhalt</p>
	</div>
</body>
</html> 

<!-- Nochmal zur Wiederholung: Div ist ein ganz wichtiges HTML Dokument, dass an sich gar nicht
sichtbar ist aber häufig als Container, als Umfassung für weitere HTML Elemente genutzt wird.
Wir schließen hier beispielsweise ein <p> Element ein. Mit Div kann man gut verschiedene 
Absschnitte eines HTML bearbeiten. Mit display inline-block rahmen wir nur den Text ein.
Mit Margin 0px rücken wir quasi den Rahmen des divs an den Textinhalt heran. Man könnte auch 
beispielsweise margin-top und margin-left benutzen. -->
