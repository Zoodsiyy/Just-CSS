<!DOCTYPE html>
<html>
    <title>Farben</title>
<head>
</head>
<body>
    <h1>Farben</h1>
    <h3>RGB - Rot, Grün, Blau</h3>
    <p style="color: rgb(255,0,0)">Rot</p>
    <p style="color: rgb(0,255,0)">Grün</p>
    <p style="color: rgb(0,0,255)">Blau</p>
    <h3>RGBA - Rot, Grün, Blau, Alpha</h3>
    <p style="color: rgba(255,0,0,0.5)">Rot</p>
    <p style="color: rgb(0,255,0)">Grün</p>
    <p style="color: rgb(0,0,255)">Blau</p>
    <h3>Hex-Hexadezimal</h3>
    <p style="color: #ff0000">Rot</p>
    <p style="color: #00ff00">Grün</p>
    <p style="color: #0000ff">Blau</p>
    <h3>Weitere Beispiele</h3>
    <p style="color: #e67e22">Orange HEX</p>
    <p style="color: rgb(230,126,43)">Orange RGB</p>
    <h>Graustufen</h>
    <p style="color: rgb(0,0,0)">Grau</p>
    <p style="color: rgb(60,60,60)">Grau</p>
    <p style="color: rgb(120,120,120)">Grau</p>
    <h3>HSL Methode</h3>
    <p style ="color: hsl(0, 100%, 50%)">Hue</p>
    <p>Saturation/p>
    <p>Lightness</p>
    
    
    </body>
</html>

<!-- Man kann die Farbe einer Schrift ändern, wenn man style: color und dann den rgb oder hexadezimalwert angibt. HSL wurde hier auch thematisiert, aber es wird kaum verwendet. 
Zur Erklärung: RGBA steht für rot, grün, blau und alpha.-->
