<!DOCTYPE html>
<html> 
<head>
	<title>Box Model</title> 
	<style>
		div {
			background-color: darkblue;
			color: white;
			display: inline-block; 
		}
		p.box {
			display:inline-block;
			border: 5px solid aqua;
			margin: 10px;
			padding: 40px;
			width: 290px;
			}
		h3 {
			margin-bottom: 0px;
		}
		p {
			margin:0px;
		}
	</style>
</head>
<body>
	<h1>Box Model<h1> 
	<div>
		<p class="box">>Textinhalt</p>
	</div>
	<h3> Margin Collapse</h3>
	<p>Eins</p>
	<p>Zwei</p>
	<p>Drei</p>
</body>
</html> 

<!--  Display inline block rückt alles ein. Das Div schließt also da ab, wo der Paragraph.
abschließt. Margins werden zusammengelegt, um ein möglichst einheitliches Bild auf der Seite
zu erzeugen. Margin Collapse hilft uns, weniger händisch alles kontrollieren zu müssen. 
Link zum nachlesen: https://developer.mozilla.org/de/docs/Web/CSS/CSS_Box_Model/Mastering_margin_collapsing
-->
